<div ng-controller="imageDataCtrl" class="image-data-container">
  <div class="row">
    <div class="four columns">
      <span	class="u-full-width">
        <label>
          Data for Images in Directory
        </label>
      </span>
    </div>
    <div class="four columns">
      <button class="u-full-width add-all-image thin-button"
              ng-click="toggleImageBatchAll()">
        <div>
          {{allInBatch ? "Remove All from Batch" : "Add All to Batch"}}
        </div>
      </button>
    </div>
    <div class="four columns">
      <button class="u-full-width add-all-image thin-button"
              ng-click="toggleImageRequiredAll()">
        <div>
          {{allRequired ? "Remove All as Required" : "Add All as Required"}}
        </div>
      </button>
    </div>
  <hr style="border-bottom:1px solid black;" />
  <div class="navbar-spacer navbar-spacer-thin"></div>
  <div class="image-data-row" ng-repeat="image in imageData.dataBySize"  ng-class="{'even-row': $index%2==0, 'odd-row': $index%2!=0}">
    <div class="row">
      <div class="twelve columns">
        <i>{{image.fileName}}</i>
        <span class="image-data-dimensions"> ({{image.width}}px&times;{{image.height}}px) </span>
      </div>
    </div>
    <div class="row">
      <div class="three columns">
        <button class="u-full-width thin-button add-single-image-option" 
        ng-click="toggleUseImage($index)">
          <div class="image-option-text">
            {{image.useImage ? "REMOVE IMAGE" : "ADD IMAGE"}}
          </div>
          <i class="fa" ng-class="{'fa-times active-image-option': imageData.dataBySize[$index].useImage, 'fa-plus inactive-image-option': !imageData.dataBySize[$index].useImage}"></i>
        </button>  
      </div>
      <div class="one columns">
        &nbsp;
      </div>
      <div class="four columns">
        <button class="u-full-width thin-button add-single-image-option" 
        ng-click="toggleImageBatch($index)">
          <div class="image-option-text">
            {{image.inBatch ? "REMOVE FROM BATCH" : "ADD TO BATCH"}}
          </div>
          <i class="fa" ng-class="{'fa-times active-image-option': imageData.dataBySize[$index].inBatch, 'fa-plus inactive-image-option': !imageData.dataBySize[$index].inBatch}"></i>
        </button>  
      </div>
      <div class="four columns">
        <button class="u-full-width thin-button add-single-image-option" 
        ng-click="toggleImageRequired($index)">
          <div class="image-option-text">
           {{image.isRequired ? "REMOVE AS REQUIRED" : "ADD AS REQUIRED"}}
          </div>
        <i class="fa" ng-class="{'fa-times  active-image-option': imageData.dataBySize[$index].isRequired, 'fa-plus inactive-image-option': !imageData.dataBySize[$index].isRequired}"></i>

        </button>  
      </div>
    </div>
  </div>
  <div class="navbar-spacer navbar-spacer-thick"></div>
  <div class="row">
    <div class="six columns">&nbsp;</div>
    <div class="six columns">
      <button class="u-full-width" ng-click="uploadAlignToImage()">
        Upload align-to image
      </button>
    </div>
  </div>
</div>
