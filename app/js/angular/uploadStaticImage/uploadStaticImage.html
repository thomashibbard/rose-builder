<div class="row">
  <div class="four columns">
      <label>Upload align-to image</label>
  </div>
  <div class="four columns">
    <button type="file" class="u-full-width" ngf-select="uploadFiles($file, $invalidFiles)"
            accept="image/*" ngf-max-height="1000" ngf-max-size="1MB" name="staticUpload">
        Select File</button>
  </div>
  <div class="four columns">&nbsp;</div>
</div>
<div class="row">
  <div class="twelve columns">
    File:
    <div style="font:smaller">
      {{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
      <span class="progress" ng-show="f.progress >= 0">
          <div style="width:{{f.progress}}%"  
               ng-bind="f.progress + '%'"></div>
      </span>
    </div>     
      {{errorMsg}}
  </div>
</div>

 <style>
.thumb {
    width: 24px;
    height: 24px;
    float: none;
    position: relative;
    top: 7px;
}

form .progress {
    line-height: 15px;
}

.progress {
    display: inline-block;
    width: 100px;
    border: 3px groove #CCC;
}

.progress div {
    font-size: smaller;
    background: orange;
    width: 0;
}
</style>
