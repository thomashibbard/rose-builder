<div ng-controller="imageLocationCtrl" class="image-location-container">
  <div class="row">
    <div class="four columns">
      <span  class="u-full-width">
        <label>
          Location to scan for images: {{message}}
        </label>
      </span>
    </div>
    <div class="eight columns">
      <input class="u-full-width" type="text" ng-model="imageLocation" value="">
    </div>
  </div>
  <div class="row">
    <div class="four columns">
    </div>
    <div class="six columns">
       <button class="" ng-click="getImageData()">Scan Dir for Images</button>
    </div>
    <div class="two columns">
    {{message}}
    </div>    
  </div>
</div>
