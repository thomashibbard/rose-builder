<div ng-controller="fileRenameCtrl" class="file-rename-container">
	<div class="row">
	<div class="twelve columns">
		<label>
			Rename Images&hellip;
		</label>
	</div>
	<div class="navbar-spacer navbar-spacer-thin"></div>
	<div class="row">
		<div class="four columns">
			<input type="text"  placeholder="12345OPS_" />
		</div>
		<div class="four columns">
			<i>
				imageName
			</i>
		</div>
		<div class="four columns">
			<input type="text"  placeholder="_300x600" />
		</div>
	</div>
	<div class="navbar-spacer navbar-spacer-thin"></div>
	<div class="row">
		<div class="six columns">
			<button class="u-full-width" ng-click="goToImageData()">
				BACK
			</button>
		</div>
		<div class="six columns">
			<button class="u-full-width" >
				DOWNLOAD OBJ
			</button>
		</div>
	</div>
</div>
